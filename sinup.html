<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
      
            <div class="signup">
                <div class="signup__box">
                <form onsubmit="click">
                    <h1>SIGN UP</h1>
                    <div class="input">
                    
                    <input type="text" class="input-username" required>
                    <label for="">User name</label>
                    </div>
                    
                    <div class="input">
                    <input type="email" class="input-email" required >
                    <label for="">email </label>
                    </div>

                    <div class="input">
                    <input type="password" required name="password" class="input-password" >
                    <label for="">Password </label>
                    </div>
                    <br>
                    <div id="button__box">
                    <button type="submit" class="submit" > Đăng Ký </button>
                </div>
                    <div id="link">
                     <a href="./login.html" class="signup__registerButton"
                >Bạn đã có tài khoản</a>
            </div>
                </form>
               </div>
            </div>
     




    <script src="signup.js"></script>
    <script src="https://kit.fontawesome.com/ba213c6599.js" crossorigin="anonymous"></script>
</body>
</html>
