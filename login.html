<!DOCTYPE html>ml lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login">
        <div class="login__box">

            <form onsubmit="click">
                <h1>LOGIN</h1>
                <div class="input">
                    <input type="text" required class="input-user">
                    <label for="">Username</label>
                </div>
                <div class="input">
                    <input type="password" required class="input-pass">
                    <label for="">Password</label>
                </div>
                <div id="check">
                    <span><input type="checkbox">Quên mật khẩu</span>
                </div>
                <div class="button__box">
                    <button><a href="./index.html"></a>Đăng Nhập </button>
                </div>
                <div id="link">
                    <a href="./sinup.html" class="login__registerButton">Tạo tài khoản mới</a>
                </div>
            </form>
        </div>
    </div>


    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/ba213c6599.js" crossorigin="anonymous"></script>
</body>

</html>
